<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 

        <link type="text/css" rel="stylesheet" href="style.css" />
        <title>Game - Little Fruit Picker</title>

    </head>
    <body>
        <header>
            <h1>LITTLE FRUIT PICKER</h1>
        </header>
        <div class="playArea">

            <!-- START SCREEN -->
            <p id="instructions">Eat as many fruits as possible, but don't get your feet dirty!</p>
            <button id="start_game">Start Game</button>    

            <!-- GAME PLAY -->
            <img src="images/run.jpg" class="run hide" />

            <!-- GAME OVER -->
            <p id="game_over" class="hide">You stepped in poop!</p>
            <iframe src="https://giphy.com/embed/LS3GyTEUHandrcndV7" id="poopGIF" class="hide"></iframe>
            <button id="try_again" class="hide">Try Again</button>    

        </div>
        
        <!-- SCORE KEEPER -->
        <div class="scores">
            <p id="score"></p>
            <p id="highScore"></p>
        </div>

        <!-- JAVASCRIPT -->
        <script src="5fruits.js"></script>

    </body>
</html>
